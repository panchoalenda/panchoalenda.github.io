<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="logo"><img src="img/Vector.png"></h1>
    </header>

    <main>
        <textarea class="ingresotxt" id="ing" type="text" cols="30" rows="5"  placeholder="Ingrese el texto aquí" onkeypress="verificador(event)"></textarea>
        <p class="advertencia">&#9888; Debe ingresar un texto.</p>
        <div class="frame1">
           
            <img class="icono-exclamacion" src="img/bi_exclamation-circle-fill.png">
            <p class="condicion">Solo letras
                minúsculas y sin acentos</p>
        </div>

        <div class="frame3">
            <button class="encriptar"><span class="txtencriptar">Encriptar</span></button>
            <button class="desencriptar"><span class="txtdesencriptar">Desencriptar</span></button>
        </div>
        <div class="rectangle1"></div>
        <section>
            <div class="pie">
                <textarea class="text-area-decodificar" name="decodificar" id="" cols="30" rows="5" disabled="true">
                </textarea>
                    <button class="btn-copiar"><span class="txtcopiar">copiar</span></button>
            </div>
            <div>
                <img class="munieco" src="img/Muñeco.png">
            </div>
            <div class="frame5">
                <p class="mensaje-no-encontrado">Ningún mensaje fue encontrado</p>
                <p class="ingrese-texto">Ingrese el texto que desees encriptar o desencriptar.</p>
            </div>
           
        </section>

    </main>
</body>
<script type="text/javascript" src="js/encriptado.js"></script>

</html>
